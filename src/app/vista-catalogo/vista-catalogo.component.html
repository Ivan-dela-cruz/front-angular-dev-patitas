<div class="container">
    <h3 class="h3">Mascotas en Adopción Responsable </h3>
    <div class="row">
        <div class="col-md-3 col-sm-6"  *ngFor="let greatPet of listadoFiltradoMascotas">
            <div class="square-grid6">
                <div class="square-image6">
                    <a href="#">
                        <img class="pic-1" src="{{greatPet.img}}">
                    </a>
                </div>
                <div class="square-content">
                    <h3 class="title"><a href="#">{{greatPet.nombre}}</a></h3>
                    <div class="price">{{greatPet.ciudad}}-{{greatPet.provincia}}
                    </div>
                  
                </div>
                <ul class="social">
                    <a href="#" class="select-options"><i class="fa fa-arrow-right"></i> Ver más</a>
                </ul>
            </div>       
        </div>
    </div>
</div>
<hr>
