<br/>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">	
				<h3>Registro</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #form="ngForm" (ngSubmit)="register(form)">

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input  name="nombre" type="text" placeholder="Nombres" ngModel required  class="form-control" >
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input  name="email" type="email" placeholder="your@email.com" ngModel required  class="form-control" >
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" type="password" placeholder="Password" ngModel required class="form-control" >
					</div>

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="confirm" type="password" placeholder="Confirma el Password" ngModel required class="form-control" >
					</div>
					<div class="form-group">
						<input type="submit" value="Registrarse" [disabled]="form.invalid" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
                    <a routerLink='/olvido-contrasena'>Olvidaste tu contraseÃ±a?</a>
				</div>
			</div>
		</div>
	</div>
</div>
